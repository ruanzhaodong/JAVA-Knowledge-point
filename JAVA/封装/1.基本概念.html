<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿东的知识库</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* 头部样式 */
       .header {
            background-color: #333;
            color: rgb(194, 53, 53);
            text-align: center;
            padding: 20px 0;
        }
        /* 整体布局容器 */
       .container {
            display: flex;
        }
        /* 侧边栏样式 */
       .sidebar {
            width: 200px;
            background-color: #ffffff; /* 设置侧边栏背景为白色 */
            min-height: 100vh;
            padding: 20px;
        }

        .sidebar ul h1
        {
            font-size: 1.5em;
            margin-top: 0;
            color: #120101;
        }

        /* 侧边栏ul无序列表样式 */
       .sidebar ul 
       {
            list-style-type: none;
            padding: 0;
        }
        /* 侧边栏li列表项样式 */
       .sidebar li
        {
            margin-bottom: 10px;
        }
        /* 侧边栏a超链接样式 */
       .sidebar li a 
       {
            text-decoration: none;
            color: #000;
            display: block;
            padding: 5px 10px;
            background-color: #f0f0f0; /* 设置列表项内容背景颜色 */
            border-radius: 5px; /* 为列表项添加圆角 */
            transition: background-color 0.3s ease; /* 添加背景颜色过渡效果 */
        }
       .sidebar li a:hover 
       {
            background-color: #ddd; /* 鼠标悬停时的背景颜色 */
            color: #007BFF;
        }
        /* 主内容区域样式 */
       .main-content 
       {
            flex: 1;
            padding: 20px;
        }
    </style>

</head>


<body>
    <!-- 头部区域 -->
    <div class="header">
        <h1>阿东的知识库</h1>
    </div>
    <!-- 开启弹性布局 -->
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">

            <div id="target"></div>

            <script>
              const xhr = new XMLHttpRequest();
              xhr.open('GET', '../../导航栏(公共区域).html', true);
              xhr.onreadystatechange = function () 
              {
                if (xhr.readyState === 4 && xhr.status === 200)
                 {
                  const responseText = xhr.responseText;
                  const targetDiv = document.getElementById('target');
                  targetDiv.innerHTML = responseText;
                }
              };
              xhr.send();
            </script>

        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <ul>
                <h3><li>概念</li></h3>
                <B><p>它将类与类对象的属性(数据)与方法(行为)包装在一个类中，对外提供访问类与类对象的方法，隐藏内部的具体实现。</p></B>
               </ul>
        
               <hr>
        
               <ul>
                <h3><li>核心目的</li></h3>
                <p><b>数据隐藏与保护：防止外部代码对敏感数据进行修改。</b></p>
                <p><b>简化接口：用户只用关注‘做什么’，而不是‘如何做’。</b></p>
                <p><b>代码维护性：内部逻辑修改，不影响外部调用。</b></p>
               </ul>
        
               <hr>
        </div>
 </div>
           
</body>

</html>
