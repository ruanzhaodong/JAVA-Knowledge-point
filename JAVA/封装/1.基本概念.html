<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../css(所有网页公共样式表).css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿东的知识库</title>
    

</head>


<body>
    <!-- 头部区域 -->
    <div class="header">
        <h1>阿东的知识库</h1>
    </div>
    <!-- 开启弹性布局 -->
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">

            <div id="target"></div>

            

        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <ul>
                <h3><li>概念</li></h3>
                <B><p>它将类与类对象的属性(数据)与方法(行为)包装在一个类中，对外提供访问类与类对象的方法，隐藏内部的具体实现。</p></B>
               </ul>
        
               <hr>
        
               <ul>
                <h3><li>核心目的</li></h3>
                <p><b>数据隐藏与保护：防止外部代码对敏感数据进行修改。</b></p>
                <p><b>简化接口：用户只用关注‘做什么’，而不是‘如何做’。</b></p>
                <p><b>代码维护性：内部逻辑修改，不影响外部调用。</b></p>
               </ul>
        
               <hr>
        </div>
 </div>
           

<script>
async function loadHtmlFile(url) {
    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const htmlContent = await response.text();
        document.getElementById('target').innerHTML = htmlContent;
    } catch (error) {
        console.error('加载文件失败:', error);
    }
}

// 加载另一个HTML文件
loadHtmlFile('../导航栏(JAVA公共区域).html');
</script>
</body>

</html>
