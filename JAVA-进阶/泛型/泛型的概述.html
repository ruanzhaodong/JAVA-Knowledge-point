<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿东的知识库</title>
      <link rel="stylesheet" href="../../css(所有网页公共样式表).css">

   <style>
      

         .main-content .div1{
            text-align: center;
            width: 500px;
            border: 2px solid black;
         }
     
                
   </style>

  

</head>


<body>
    <!-- 头部区域 -->
    <div class="header">
        <h1>阿东的知识库</h1>
    </div>
    <!-- 开启弹性布局 -->
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
           
            <div id="target"></div>
          

        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <h3>泛型的概述</h3>
            <P>泛型是JDK5引入的特性，用于增强代码安全性与复用性，类、参数、方法、接口皆可使用泛型。</P>
            <P><B>注意：泛型的类型限定，只存在于编译期，运行阶段会进行泛型擦除(无泛型概念)。</B></P>
            <hr>
        </div>

      
           
    </body>

 <script>
           async function loadHtmlFile(url) 
           {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const htmlContent = await response.text();
        document.getElementById('target').innerHTML = htmlContent;
      } catch (error) {
        console.error('加载文件失败:', error);
      }
         }


    // 加载另一个HTML文件
    loadHtmlFile('../公共导航栏(JAVA-进阶).html');
          </script>

   

</html>
