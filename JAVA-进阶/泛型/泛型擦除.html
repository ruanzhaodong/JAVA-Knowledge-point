<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿东的知识库</title>

  <link rel="stylesheet" href="../../css(所有网页公共样式表).css">

    
   <style>
    

         .main-content .div1{
            text-align: center;
            width: 500px;
            border: 2px solid black;
         }
     
                
   </style>

  

</head>


<body>
    <!-- 头部区域 -->
    <div class="header">
        <h1>阿东的知识库</h1>
    </div>
    <!-- 开启弹性布局 -->
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
           
            <div id="target"></div>
         

        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <h3>泛型擦除</h3>
            <P>泛型是JDK5引入的新特性，如若代码中存在泛型，不进行泛型擦除的话，就会造成JDK5之前的版本无法运行代码的问题。</P>
            <P><B>泛型擦除的本质：泛型擦除就是文本替换(编译期)，将泛型类型替换为java官方规定好的数据类型。</B></P>
            <hr>

            <h3>无界限定泛型擦除</h3>
            <div class="div1">
            <h3>泛型擦除前</h3>   
            <P>&ltT&gt</P>
            <h3>泛型擦除后</h3>
            <P>Object</P>
            </div>
            <hr>

            <h3>上界限定泛型擦除</h3>
            <div class="div1">
            <h3>泛型擦除前</h3>   
            <P>&ltT extends List&gt</P>
            <P>填写类型：&ltList&gt</P>
            <h3>泛型擦除后</h3>
            <P>List</P>
            </div>
            <hr>

              <h3>下界限定泛型擦除</h3>
            <div class="div1">
            <h3>泛型擦除前</h3>   
            <P>&ltT super List&gt</P>
            <P>填写类型：&ltObject&gt</P>
            <h3>泛型擦除后</h3>
            <P>Object</P>
            </div>
            <hr>
        </div>

      
           
    </body>


    <script>
           async function loadHtmlFile(url) 
           {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const htmlContent = await response.text();
        document.getElementById('target').innerHTML = htmlContent;
      } catch (error) {
        console.error('加载文件失败:', error);
      }
         }


    // 加载另一个HTML文件
    loadHtmlFile('../公共导航栏(JAVA-进阶).html');
          </script>


</html>
